<div class="container">
  <div class="title">
    <app-title-page [titleOfPage]='titleOfPage'></app-title-page>
  </div>
  <div class="body">
    <div class="body__container">
      <div class="navbar">
        <div class="input__area">
          <input  type="text" name="search" [(ngModel)]="search" placeholder="Tìm Kiếm..." ><i class="fas fa-search"></i>
        </div>
      </div>
      <div class="body__table">
        <table>
            <tr>
              <th (click)="sort('phoneNumber')">Số Điện Thoại&nbsp;<i class="fas fa-sort"></i></th>
              <th (click)="sort('name')">Họ Tên&nbsp;<i class="fas fa-sort"></i></th>
              <th (click)="sort('email')">Email&nbsp;<i class="fas fa-sort"></i></th>
              <th (click)="sort('status')">Trạng Thái&nbsp;<i class="fas fa-sort"></i></th>
              <th (click)="sort('note')">Ghi Chú&nbsp;<i class="fas fa-sort"></i></th>
              <th></th>
            </tr>
            <tr *ngFor='let advisory of Advisorys | orderBy: key: reverse | filter : search | paginate : {itemsPerPage:12, currentPage: pageChanged}'>
              <td>{{advisory.phoneNumber}}</td>
              <td>{{advisory.name}}</td>
              <td>{{advisory.email}}</td>
              <td>{{advisory.status}}</td>
              <td>{{advisory.note}}</td>
              <td><button><i class="far fa-edit"></i></button></td>
            </tr>
          </table>
      </div> 
      <div class="spinner">
        <mat-spinner color='light-white' diameter=50 strokeWidth=5 *ngIf='ShowSpinner'></mat-spinner>
      </div>    
      <div class="paginate">            
        <pagination-controls
            class="custom__paginate"
            [maxSize]="maxSize"
            [directionLinks]="directionLinks"
            [autoHide]="autoHide"
            [responsive]="responsive"
            [previousLabel]="labels.previousLabel"
            [nextLabel]="labels.nextLabel"
            [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
            [screenReaderPageLabel]="labels.screenReaderPageLabel"
            [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel" 
            (pageChange)="pageChanged=$event">
        </pagination-controls>
      </div>
    </div>
  </div>
</div>
