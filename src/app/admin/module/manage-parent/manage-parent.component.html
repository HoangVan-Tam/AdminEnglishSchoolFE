<div class="container">
    <div class="title">
      <app-title-page [titleOfPage]='titleOfPage'></app-title-page>
    </div>
    <div class="body">
      <div class="body__container">
        <div class="navbar">
          <div class="input__area">
            <input  type="text" name="search" [(ngModel)]="search" placeholder="Tìm Kiếm..." ><i class="fas fa-search"></i>
          </div>
          <button (click)="openDialogAddParent()">Thêm Phụ Huynh&nbsp; <i class="far fa-plus-square"></i></button>
        </div>
        <div class="body__table">
          <table>
              <tr>
                <th (click)="sort('parentId')">Mã Phụ Huynh&nbsp;<i class="fas fa-sort"></i></th>
                <th (click)="sort('firstName')">Họ Tên &nbsp;<i class="fas fa-sort"></i></th>
                <th (click)="sort('sex')">Giới Tính&nbsp;<i class="fas fa-sort"></i></th>
                <th (click)="sort('birthday')">Ngày Sinh&nbsp;<i class="fas fa-sort"></i></th>
                <th (click)="sort('phoneNumber')">Số Điện Thoại&nbsp;<i class="fas fa-sort"></i></th>
                <th (click)="sort('email')">Email&nbsp;<i class="fas fa-sort"></i></th>
                <th (click)="sort('status')">Tình Trạng&nbsp;<i class="fas fa-sort"></i></th>
                <!--th></th-->
                <th></th>
                <th></th>
              </tr>
              <tr *ngFor='let parent of Parents | orderBy: key: reverse | filter : search | paginate : {itemsPerPage:12, currentPage: pageChanged}'>
                <td>{{parent.parentId}}</td>
                <td>{{parent.lastName}} {{parent.firstName}}</td>
                <td>{{parent.sex ? 'Nam':'Nữ'}}</td>
                <td>{{parent.birthday | date:'dd/MM/YYYY'}}</td>
                <td>{{parent.phoneNumber}}</td>
                <td>{{parent.email}}</td>
                <td>{{parent.status}}</td>
                <!--td><button><i class="far fa-address-card"></i></button></td-->
                <td><button (click)=OpenEditStudenOfParentDialog(parent)><i class="far fa-edit"></i></button></td>
                <td><button (click)=OpenAddStudentOfParentDialog()><i class="fas fa-plus-square"></i></button></td>
              </tr>
            </table>
        </div> 
        
        <div class="spinner">
          <mat-spinner color='light-white' diameter=50 strokeWidth=5 *ngIf='ShowSpinner'></mat-spinner>
        </div>

        <div class="paginate">            
          <pagination-controls
              class="custom__paginate"
              [maxSize]="maxSize"
              [directionLinks]="directionLinks"
              [autoHide]="autoHide"
              [responsive]="responsive"
              [previousLabel]="labels.previousLabel"
              [nextLabel]="labels.nextLabel"
              [screenReaderPaginationLabel]="labels.screenReaderPaginationLabel"
              [screenReaderPageLabel]="labels.screenReaderPageLabel"
              [screenReaderCurrentLabel]="labels.screenReaderCurrentLabel" 
              (pageChange)="pageChanged=$event">
          </pagination-controls>
        </div>
      </div>
    </div>
</div>
