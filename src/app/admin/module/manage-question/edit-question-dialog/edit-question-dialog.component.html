<div class="container">
    <div class="title">    
        <app-title-page [titleOfPage]="titleOfPage"></app-title-page>
    </div>
    <div class="body__container">
        <form [formGroup]='editQuestionForm'>

            <div class="info__widget">
                <p>Mã Câu Hỏi:</p>
                <input formControlName=questionId type="text"  placeholder="Nhập Câu Hỏi...">
                <div *ngIf="editQuestionForm.get('questionId')?.invalid && (editQuestionForm.get('questionId')?.dirty || editQuestionForm.get('questionId')?.touched)" class="alert"> 
                    Vui Lòng Nhập Câu Hỏi!
                </div>
            </div>

            <div class="info__widget" style="height: 200px;">
                <p>Câu Hỏi:</p>
                <textarea rows="50" formControlName=questionDetail type="text"  placeholder="Nhập Câu Hỏi..."></textarea>
                <div *ngIf="editQuestionForm.get('questionDetail')?.invalid && (editQuestionForm.get('questionDetail')?.dirty || editQuestionForm.get('questionDetail')?.touched)" class="alert"> 
                    Vui Lòng Nhập Câu Hỏi!
                </div>
            </div>

            <div class="info__widget">
                <p>Mức Độ:</p>
                <mat-select formControlName='level' placeholder='Chọn Mức Độ Câu Hỏi'>
                    <mat-option value='Khó'>Khó</mat-option>
                    <mat-option value='Vừa'>Vừa</mat-option>
                    <mat-option value='Dễ'>Dễ</mat-option>
                </mat-select>
                <div *ngIf="editQuestionForm.get('level')?.invalid && (editQuestionForm.get('level')?.dirty || editQuestionForm.get('level')?.touched)" class="alert">
                    Vui Lòng Chọn Mức Độ Câu Hỏi!
                </div>
            </div>

            <div class="info__widget">
                <p>Câu A:</p>
                <input formControlName='answer1' type="text" placeholder="Câu A...">
                <div *ngIf="editQuestionForm.get('answer1')?.invalid && (editQuestionForm.get('answer1')?.dirty || editQuestionForm.get('answer1')?.touched)" class="alert">
                    Vui Lòng Nhập Đáp Án A!
                </div>
            </div>
    
            <div class="info__widget">
                <p>Câu B:</p>
                <input formControlName='answer2' type="text" placeholder="Câu B...">
                <div *ngIf="editQuestionForm.get('answer2')?.invalid && (editQuestionForm.get('answer2')?.dirty || editQuestionForm.get('answer2')?.touched)" class="alert">
                    Vui Lòng Nhập Đáp Án B!
                </div>
            </div>
    
            <div class="info__widget">
                <p>Câu C:</p>
                <input formControlName='answer3' type="text" placeholder="Câu C...">
                <div *ngIf="editQuestionForm.get('answer3')?.invalid && (editQuestionForm.get('answer3')?.dirty || editQuestionForm.get('answer3')?.touched)" class="alert">
                    Vui Lòng Nhập Đáp Án C!
                </div>
            </div>   

            <div class="info__widget">
                <p>Câu D:</p>
                <input formControlName='answer4' type="text" placeholder="Câu D...">
                <div *ngIf="editQuestionForm.get('answer4')?.invalid && (editQuestionForm.get('answer4')?.dirty || editQuestionForm.get('answer4')?.touched)" class="alert">
                    Vui Lòng Nhập Đáp Án D!
                </div>
            </div>  

            <div class="info__widget">
                <p>Đáp Án:</p>
                <mat-select formControlName='rightAnswer' placeholder='Chọn Khóa Học'>
                    <mat-option value='A'>A</mat-option>
                    <mat-option value='B'>B</mat-option>
                    <mat-option value='C'>C</mat-option>
                    <mat-option value='D'>D</mat-option>
                </mat-select>
                <div *ngIf="editQuestionForm.get('rightAnswer')?.invalid && (editQuestionForm.get('rightAnswer')?.dirty || editQuestionForm.get('rightAnswer')?.touched)" class="alert">
                    Vui Lòng Chọn Đáp Án Đúng!
                </div>
            </div>
            
            <mat-dialog-actions align="end">
                <button class="close"(click)=closed()>Hủy</button>
                <button class="confirm alternate-theme" [disabled]='editQuestionForm.invalid' (click)=confirm(editQuestionForm.value)>
                    <p>Xác Nhận</p>
                    <mat-spinner diameter=30 color='primary' strokeWidth=3 *ngIf='ShowSpinner'></mat-spinner>
                </button>
            </mat-dialog-actions>
        </form>
    </div>
</div>
